<a id = "login_form"><!doctype html></a>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>FreakShot</title>
 </head>
<body id="gradient">

    <section class = "Form my-4 mx-5">
        <div class = "container">
            <div class="row BG no-gutters">
                <div class ="col-lg-5 slider-frame">
                    <div class="slide-images">
                        <div class="img-container">
                            <img src="images/side-photo.jpg" class = "img-fluid" alt="side-photo">
                        </div>
                        <div class="img-container">
                            <img src="side-photo1.jpg" class = "img-fluid" alt="side-photo">
                        </div>
                        <div class="img-container">
                            <img src="images/side-photo2.jpg" class = "img-fluid" alt="side-photo">
                        </div>
                        <div class="img-container">
                            <img src="images/side-photo3.jpg" class = "img-fluid" alt="side-photo">
                        </div>
                    </div>
                    
                </div>
                <div class ="col-lg-7 px-5 py-5">
                    <img src="images/logoFS.png" class ="Logo" alt="logo">
                    <h4>Sign into your account</h4>                
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7 UP">
                                <input type="email" placeholder="Email-Address" class="form-control" id="lEmail">
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="*********" class="form-control" id="lPassword">
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="col-lg-7">
                              <button onclick="getValue();" type="button" class="btn1">Login</button>                           
                            </div>
                        </div>
                        <a href="#">Forgot password</a>
                       
                        <p id="id">Don't have an account?<a href="#Registration_form"> Register here!</p></a>     
                    </form>
                  
                </div>
            </div>          
        </div>

    </section>
   
    <div class="Icontainer">
        <h3 class="animate__animated animate__bounce try">Color Background Generator <br> Try Me!</h3>
        <input type="color" class="color1 center" name="color1" value="#9E9E9E"/>
        <input type="color" class="color2 center" name="color2" value="#696969"/>     
    </div>
    
    <div class ="col-lg-7 px-5 py-5">         
        <a id="Registration_form"><h4>Registration</h4></a>          
        <form>
            <div class="form-row">
                <div class="col-lg-7 UP">
                    <p>Email:</p>
                    <input type="email" placeholder="Email-Address" class="form-control" id="email">
                </div>
            </div>
             <div class="form-row">
                <div class="col-lg-7">
                    <p>Password:</p>
                    <input type="password" placeholder="*********" class="form-control" id="password">
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-7">
                    <p>Birthdate:</p>
                    <input type="date" placeholder="" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-7">
                    <p>Gender:</p>
                    <input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female 
                </div>
            </div>
             <div class="form-row">
                <div class="col-lg-7">
                   <button onclick="pushData(userinfo)" type="button" class="btn1">Create Account</button>                         
                </div>
            </div>
            <a href="#login_form"><h3>Login</h3></a>
                
            
        </form>
       
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
   

</body>
</html>
